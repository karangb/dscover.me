
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0" style="width: 0%;">
          <span class="sr-only" class="width-effect">0% Complete</span>
        </div>
      </div>

      <div class="music-player-inner">

        <div class="item alterbridge active" ng-mouseenter="showControls = true" ng-mouseleave="showControls = false">
          <div class="container">
              <div class="volume-controls">
                <a href="#" ng-click="muteVolume()" ng-mouseenter="showVolumeSlider = true" ng-mouseleave="showVolumeSlider = true" class="volume volume-up" ng-hide="muted">Mute</a>
                <a href="#" ng-click="muteVolume()" class="volume mute" ng-show="muted">Unmute</a>
                <div class="volume-slider vertical-container hide-effect" ng-mouseleave="showVolumeSlider = false" ng-show="showVolumeSlider">
                  <div ui-slider="volumes.options" use-decimals  ng-model="volumes.default"></div>
                </div>
              </div>
            <p class="media-controls half-hide-effect" ng-show="showControls">
              <a href="#" class="control next-prev prev fade-in" ng-click="prev()">Previous </a>
              <a href="#" class="control play hide-effect" ng-click="play()" ng-hide="playing">Play </a>
              <a href="#" class="control pause hide-effect" ng-click="pause()" ng-show="playing">Pause </a>
              <a href="#" class="control next-prev next" ng-click="next()">Next </a>
            </p>
            <div class="carousel-caption align-left fade-in" ng-repeat="track in tracks| limitTo:1">
              <div class="spinner">
                
              </div>
              <img src="http://static.hypem.net/thumbs_new/25/1434405_320.jpg" />
              <h1>{{tracks[current].title}}</h1>
              <p class="artist">{{tracks[current].artist}}</p>
              <a href="#" ng-click="checkHypemId()">Testing</a>
            </div>
            <div class="itunes">
              <p class="align-right"><a class="btn btn-large btn-primary" href="#">iTunes</a></p>
            </div>
          </div>
        </div>
      </div>
