
  <div ng-controller="PlayerCtrl" class="item alterbridge active">
    <div class="container">
        
      <div ng-include src="'partials/volume.html'"></div> 

      <p class="media-controls">
        <a href="#" class="control next-prev prev fade-in" ng-click="player.prev()">Previous </a>
        <a href="#" class="control play hide-effect" ng-click="player.play()" ng-hide="player.playing || player.loader">Play </a>
        <a href="#" ng-show="player.loader" class="loader hide-effect">Loading...</a>
        <a href="#" class="control pause hide-effect" ng-click="player.pause()" ng-hide="player.playing == false || player.loader">Pause </a>
        <a href="#" class="control next-prev next" ng-click="player.next()">Next </a>
      </p>
      <div class="carousel-caption align-left fade-in" ng-repeat="track in tracks| limitTo:1">
        <h1>{{tracks[player.current].title}}</h1>

        <p class="artist">{{tracks[player.current].artist}}</p>
      </div>
      <div class="itunes">
        <p class="align-right"><a class="btn btn-large btn-primary plain-button" href="#">iTunes</a> </p>

      </div>

    </div>
  </div>
